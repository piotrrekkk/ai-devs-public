
name: Clean HTML from Input

on:
  workflow_dispatch:
    inputs:
      html_text:
        description: "Paste your HTML content here"
        required: true
        type: string

jobs:
  clean-html:
    runs-on: ubuntu-latest
    steps:
      - name: Clean HTML
        run: |
          # Save input to a file
          echo "${{ github.event.inputs.html_text }}" > raw.html

          # Replace \" with "
          sed -i 's/\\"/"/g' raw.html
          # Remove \n
          sed -i 's/\\n//g' raw.html

      - name: Upload cleaned HTML
        uses: actions/upload-artifact@v3
        with:
          name: cleaned-html
          path: raw.html
