
name: Format HTML from Uploaded File

on:
  workflow_dispatch:

jobs:
  format-html:
    runs-on: ubuntu-latest
    steps:
      - name: Download uploaded file
        uses: actions/download-artifact@v4
        with:
          name: html-input
          path: .

      - name: Process HTML
        run: |
          sed 's/\\"/"/g; s/\\n//g' input.html > output.html

      - name: Upload formatted HTML
        uses: actions/upload-artifact@v4
        with:
          name: formatted-html
