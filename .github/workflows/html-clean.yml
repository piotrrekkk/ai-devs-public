name: Clean HTML and Upload Artifact

on:
  workflow_dispatch: # Manual trigger from GitHub Actions UI

jobs:
  clean-html:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Clean HTML file
      - name: Clean HTML content
        run: |
          # Replace \" with "
          sed -i 's/\\"/"/g' path/to/your.html
          # Remove \n
          sed -i 's/\\n//g' path/to/your.html

      # Step 3: Upload cleaned file as artifact
      - name: Upload cleaned HTML
        uses: actions/upload-artifact@v3
        with:
          name: cleaned-html
          path: path/to/your.html
