
name: Format HTML and Upload Artifact

on:
  workflow_dispatch:
    inputs:
      html_content:
        description: 'Paste your HTML content'
        required: true

jobs:
  format-html:
    runs-on: ubuntu-latest
    steps:
      - name: Create formatted HTML file
        run: |
          echo "${{ github.event.inputs.html_content }}" \
          | sed 's/\\"/"/g; s/\\n//g' > output.html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: formatted-html
